<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Synced Expense Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Expense Tracker</h1>
            <p class="text-gray-500 mt-2">Track your spending, synced across all your devices.</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-gray-500 hidden">
            <p>Loading...</p>
        </div>

        <!-- User ID Display -->
        <div class="bg-blue-50 p-4 rounded-lg text-sm text-blue-700">
            <p>Your unique User ID (for sharing):</p>
            <p class="font-mono break-all mt-1" id="userIdDisplay"></p>
        </div>

        <!-- Input Form -->
        <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Add a new expense</h2>
            <form id="expenseForm" class="space-y-4">
                <select id="expenseMerchant" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                    <option value="" disabled selected>Select a merchant</option>
                    <option value="Instamart">Instamart</option>
                    <option value="Swiggy Food">Swiggy Food</option>
                    <option value="Blinkit">Blinkit</option>
                    <option value="Zomato Food">Zomato Food</option>
                    <option value="Big Basket">Big Basket</option>
                    <option value="BBDaily">BBDaily</option>
                    <option value="Pincode">Pincode</option>
                    <option value="Flipkart Minutes">Flipkart Minutes</option>
                    <option value="Amazon">Amazon</option>
                    <option value="Flipkart">Flipkart</option>
                    <option value="Office Travel">Office Travel</option>
                    <option value="Leisure Travel">Leisure Travel</option>
                    <option value="Cash - Grocery">Cash - Grocery</option>
                    <option value="Mobile Recharge">Mobile Recharge</option>
                    <option value="Electricity">Electricity</option>
                </select>

                <select id="expenseCategory" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                    <option value="" disabled selected>Select a category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Bills & Utilities">Bills & Utilities</option>
                    <option value="Health & Wellness">Health & Wellness</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>

                <select id="paymentType" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                    <option value="Credit Card" selected>Credit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Cash">Cash</option>
                </select>

                <input type="date" id="expenseDate" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <div class="flex space-x-4">
                    <input type="number" id="expenseAmount" placeholder="Amount (e.g., 500)" required class="w-2/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="number" id="cashbackPercentage" placeholder="Cashback % (0-10)" min="0" max="10" value="0" class="w-1/3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition-colors">Add Expense</button>
            </form>
        </div>

        <!-- Expense Summary -->
        <div class="bg-gray-50 p-6 rounded-xl shadow-inner space-y-4">
            <h2 class="text-2xl font-semibold text-gray-700">Summary</h2>
            <div class="flex justify-between items-center text-lg font-medium text-gray-800">
                <span>Total Expenses:</span>
                <span id="totalExpenses" class="text-2xl font-bold text-blue-600">₹0.00</span>
            </div>
            <div class="flex justify-between items-center text-lg font-medium text-gray-800">
                <span>Total Cashback:</span>
                <span id="totalCashback" class="text-2xl font-bold text-green-600">₹0.00</span>
            </div>
            <div>
                <h3 class="text-lg font-medium text-gray-700 mb-2">Expenses by Category</h3>
                <div id="categorySummary" class="space-y-2">
                    <!-- Category summary will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Expense List -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Expense List</h2>
            <ul id="expenseList" class="space-y-3">
                <!-- Expenses will be dynamically inserted here -->
            </ul>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Are you sure?</h3>
                    <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500" id="modalText"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white text-base font-medium rounded-md w-1/2 shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">Delete</button>
                        <button id="cancelDelete" class="px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-1/2 ml-2 shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase JS SDK -->
    <script type="module">
        // Import necessary Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // FIX: The `addDoc` function was imported twice. The second instance is removed.
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables for Firebase and App ID provided by the Canvas environment
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, userId;
        const loadingElement = document.getElementById('loading');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalExpensesElement = document.getElementById('totalExpenses');
        const totalCashbackElement = document.getElementById('totalCashback');
        const categorySummaryElement = document.getElementById('categorySummary');

        // Modal elements
        const confirmationModal = document.getElementById('confirmationModal');
        const modalText = document.getElementById('modalText');
        const confirmDeleteButton = document.getElementById('confirmDelete');
        const cancelDeleteButton = document.getElementById('cancelDelete');

        // Function to show/hide the loading indicator
        const showLoading = (isLoading) => {
            if (isLoading) {
                loadingElement.classList.remove('hidden');
            } else {
                loadingElement.classList.add('hidden');
            }
        };

        // Function to calculate and display totals
        const updateSummary = (expenses) => {
            let total = 0;
            let totalCashback = 0;
            const categoryTotals = {};

            expenses.forEach(expense => {
                total += expense.amount;
                totalCashback += expense.cashbackAmount;
                if (categoryTotals[expense.category]) {
                    categoryTotals[expense.category] += expense.amount;
                } else {
                    categoryTotals[expense.category] = expense.amount;
                }
            });

            totalExpensesElement.textContent = `₹${total.toFixed(2)}`;
            totalCashbackElement.textContent = `₹${totalCashback.toFixed(2)}`;
            
            // Sort categories for consistent display
            const sortedCategories = Object.keys(categoryTotals).sort();

            categorySummaryElement.innerHTML = '';
            sortedCategories.forEach(category => {
                const amount = categoryTotals[category];
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center text-gray-600';
                item.innerHTML = `
                    <span>${category}:</span>
                    <span class="font-semibold">₹${amount.toFixed(2)}</span>
                `;
                categorySummaryElement.appendChild(item);
            });
        };

        // Function to render expenses to the list
        const renderExpenses = (expenses) => {
            expenseList.innerHTML = '';
            // Sort expenses by timestamp descending
            expenses.sort((a, b) => b.timestamp - a.timestamp);
            expenses.forEach(expense => {
                const item = document.createElement('li');
                item.className = 'bg-white p-4 rounded-xl shadow flex justify-between items-center';
                const date = new Date(expense.timestamp);
                const formattedDate = date.toLocaleDateString();
                item.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${expense.merchant}</p>
                        <p class="text-sm text-gray-500">${expense.category} &bull; ${expense.paymentType} &bull; ${formattedDate}</p>
                        <p class="text-sm text-green-600">Cashback: ₹${expense.cashbackAmount.toFixed(2)} (${expense.cashbackPercentage}%)</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="font-bold text-lg text-blue-600">₹${expense.amount.toFixed(2)}</span>
                        <button data-id="${expense.id}" class="delete-btn text-red-500 hover:text-red-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                `;
                expenseList.appendChild(item);
            });
            updateSummary(expenses);
        };

        // Function to set up real-time listener
        const setupExpenseListener = () => {
            if (!db || !userId) {
                console.error("Database or User ID not initialized.");
                return;
            }

            // Correct Firestore collection path to include the app ID
            const q = collection(db, `artifacts/${appId}/users/${userId}/expenses`);
            onSnapshot(q, (snapshot) => {
                const expenses = [];
                snapshot.forEach(doc => {
                    expenses.push({ id: doc.id, ...doc.data() });
                });
                renderExpenses(expenses);
            }, (error) => {
                console.error("Error listening to expenses: ", error);
            });
        };

        // Function to save an expense
        const saveExpense = async (event) => {
            event.preventDefault();
            showLoading(true);
            const merchant = document.getElementById('expenseMerchant').value;
            const category = document.getElementById('expenseCategory').value;
            const paymentType = document.getElementById('paymentType').value;
            const expenseDate = document.getElementById('expenseDate').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const cashbackPercentage = parseFloat(document.getElementById('cashbackPercentage').value);
            
            if (!merchant || isNaN(amount) || !category || !paymentType || !expenseDate || isNaN(cashbackPercentage)) {
                // Using a custom modal instead of alert()
                modalText.textContent = 'Please fill in all fields correctly.';
                confirmationModal.classList.remove('hidden');
                confirmDeleteButton.classList.add('hidden');
                cancelDeleteButton.textContent = 'OK';
                
                cancelDeleteButton.onclick = () => {
                    confirmationModal.classList.add('hidden');
                    confirmDeleteButton.classList.remove('hidden');
                    cancelDeleteButton.textContent = 'Cancel';
                };
                showLoading(false);
                return;
            }

            const cashbackAmount = amount * (cashbackPercentage / 100);
            const description = merchant; // Use merchant as description for now

            try {
                const expenseTimestamp = new Date(expenseDate).getTime();
                // Correct Firestore collection path to include the app ID
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/expenses`), {
                    description,
                    merchant,
                    amount,
                    category,
                    paymentType,
                    cashbackPercentage,
                    cashbackAmount,
                    timestamp: expenseTimestamp,
                });
                expenseForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                modalText.textContent = 'Failed to add expense. Check the console for details.';
                confirmationModal.classList.remove('hidden');
                confirmDeleteButton.classList.add('hidden');
                cancelDeleteButton.textContent = 'OK';
                cancelDeleteButton.onclick = () => {
                    confirmationModal.classList.add('hidden');
                    confirmDeleteButton.classList.remove('hidden');
                    cancelDeleteButton.textContent = 'Cancel';
                };
            } finally {
                showLoading(false);
            }
        };

        // Function to delete an expense
        const deleteExpense = async (docId) => {
            try {
                // Correct Firestore document path to include the app ID
                const docRef = doc(db, `artifacts/${appId}/users/${userId}/expenses`, docId);
                await deleteDoc(docRef);
                console.log("Document successfully deleted!");
            } catch (error) {
                console.error("Error removing document: ", error);
                modalText.textContent = 'Failed to delete expense. Check the console for details.';
                confirmationModal.classList.remove('hidden');
                confirmDeleteButton.classList.add('hidden');
                cancelDeleteButton.textContent = 'OK';
                cancelDeleteButton.onclick = () => {
                    confirmationModal.classList.add('hidden');
                    confirmDeleteButton.classList.remove('hidden');
                    cancelDeleteButton.textContent = 'Cancel';
                };
            }
        };
        
        // Event listener for form submission
        expenseForm.addEventListener('submit', saveExpense);
        
        // Event listener for delete buttons using event delegation
        expenseList.addEventListener('click', (event) => {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                const docIdToDelete = deleteButton.getAttribute('data-id');
                modalText.textContent = "This action cannot be undone. Are you sure you want to delete this expense?";
                confirmationModal.classList.remove('hidden');

                confirmDeleteButton.onclick = () => {
                    deleteExpense(docIdToDelete);
                    confirmationModal.classList.add('hidden');
                    confirmDeleteButton.classList.remove('hidden');
                    cancelDeleteButton.textContent = 'Cancel';
                };

                cancelDeleteButton.onclick = () => {
                    confirmationModal.classList.add('hidden');
                };
            }
        });

        // Main app initialization
        const initializeAppWithFirebase = async () => {
            showLoading(true);
            try {
                // Initialize Firebase services
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
        
                // Use the provided auth token if it exists, otherwise sign in anonymously
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Get the user ID after successful sign-in
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        setupExpenseListener(); // Start listening for data
                        showLoading(false);
                    } else {
                        console.log("User is signed out.");
                        showLoading(false);
                    }
                });

            } catch (error) {
                console.error("Initialization failed: ", error);
                modalText.textContent = "Failed to initialize the app. Check the console for more details.";
                confirmationModal.classList.remove('hidden');
                confirmDeleteButton.classList.add('hidden');
                cancelDeleteButton.textContent = 'OK';
                cancelDeleteButton.onclick = () => {
                    confirmationModal.classList.add('hidden');
                    confirmDeleteButton.classList.remove('hidden');
                    cancelDeleteButton.textContent = 'Cancel';
                };
                showLoading(false);
            }
        };

        window.onload = initializeAppWithFirebase;
    </script>
</body>
</html>
